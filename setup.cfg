[flake8]
import-order-style=pycharm
extend-select=W504
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503, R504, T101, D4, D1
docstring-convention = pep257
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True
follow_imports = silent
strict_optional = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

[isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 79
skip_gitignore = true
atomic=true
lines_after_imports=2
known_first_party=attr
known_third_party=hypothesis,pytest,setuptools,six,zope
# you can skip files as below
#skip_glob = docs/conf.py

[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
skipsdist = true
skip_missing_interpreters = true
envlist = py38, py39, py310, format, lint, build

[gh-actions]
python =
    3.10: py310, format, lint, build
    3.9: py39
    3.8: py38

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=vantage_sdk_python --cov-branch --cov-report=xml --cov-report=term-missing tests

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort vantage_sdk_python
    black vantage_sdk_python tests

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 vantage_sdk_python tests
    mypy vantage_sdk_python tests

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    dev
    doc
commands =
    poetry build
    mkdocs build
    twine check dist/*
